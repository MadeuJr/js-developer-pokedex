<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex DIO</title>
    <link rel="shortcut icon" href="/assets/images/favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/podekex.css">
    <link rel="stylesheet" href="assets/css/pokemon-types.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <section class="container">
        <h2>Pokedex</h2>
        <ol id="pokemons">
            <li>
                <div class="info">
                    <span class="name">
                        Bulba
                    </span>
                    <span class="identifier">
                        1
                    </span>
                </div>
                <div class="details">
                    <ul class="types">
                        <li class="type">fighting</li>
                        <li class="type">type 2</li>
                    </ul>
                    <svg height="75" width="75" xmlns="http://www.w3.org/2000/svg">
                        <circle r="37.5" cx="37.5" cy="37.5" fill="red" />
                    </svg>
                </div>
            </li>
        </ol>
    </section>

    <script src="assets/js/index.js"></script>
</body>

</html>
